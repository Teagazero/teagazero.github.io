<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teagazero Beats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #f2f2f2;
      text-align: center;
    }

    header {
      padding: 50px 20px;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    p {
      font-size: 20px;
      color: #aaa;
    }

    .beats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .beat {
      width: 300px;
      margin: 20px;
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
      height: 166px;
    }

    footer {
      padding: 30px 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Teagazero Beats</h1>
    <p>Beats exclusivos pra artistas que querem se destacar.</p>
  </header>

  <section class="beats">
    <div class="beat">
      <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/teagazero/shark-club&color=%2300ffff&auto_play=false&show_artwork=true">
      </iframe>
      <p>Shark Club (prod. Teagazero)</p>
    </div>
